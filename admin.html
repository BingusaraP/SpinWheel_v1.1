<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin Wheel Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-family: 'Bebas Neue', cursive;
      color: #F52F57;
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
    }
    .header p {
      color: #666;
      font-size: 18px;
    }

    /* MAIN CONTAINER */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* NAVIGATION */
    .nav-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
    .nav-tab {
      flex: 1;
      padding: 15px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #666;
      transition: all 0.3s ease;
    }
    .nav-tab.active {
      background: #F52F57;
      color: white;
    }
    .nav-tab:hover:not(.active) {
      background: #e9ecef;
    }

    /* CONTENT PANELS */
    .panel {
      display: none;
      padding: 30px;
    }
    .panel.active {
      display: block;
    }

    /* SEGMENTS CONFIGURATION */
    .segments-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .segment-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .segment-item:hover {
      border-color: #F52F57;
      box-shadow: 0 4px 12px rgba(245,47,87,0.1);
    }
    .segment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .segment-number {
      background: #F52F57;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .delete-segment {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s ease;
    }
    .delete-segment:hover {
      background: #c82333;
    }
    .segment-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
      transition: border-color 0.3s ease;
    }
    .segment-input:focus {
      outline: none;
      border-color: #F52F57;
    }
    .color-picker {
      width: 60px;
      height: 40px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .color-picker:hover {
      border-color: #F52F57;
    }
    .outcome-select {
      transition: border-color 0.3s ease;
    }
    .outcome-select:focus {
      outline: none;
      border-color: #F52F57;
    }

    /* BUTTONS */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }
    .btn-primary { background: #F52F57; color: white; }
    .btn-primary:hover { background: #e01c44; transform: translateY(-2px); }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-secondary:hover { background: #5a6268; }
    .btn-success { background: #28a745; color: white; }
    .btn-success:hover { background: #218838; }

    /* ACTIONS BAR */
    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    /* panel footer: right-aligned vertical stack */
    .panel-footer {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      padding: 0 20px 20px;
    }

    /* PREVIEW SECTION */
    .preview-section {
      text-align: center;
      margin-top: 30px;
      padding: 30px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .preview-section h3 {
      font-family: 'Bebas Neue', cursive;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .wheel-preview {
      max-width: 400px;
      margin: 0 auto;
    }

    /* STATUS MESSAGES */
    .status-message {
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
      font-weight: 600;
      text-align: center;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* LOGIN SECTION */
    .login-section {
      text-align: center;
      padding: 50px;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
    .login-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .login-input:focus {
      outline: none;
      border-color: #F52F57;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .actions-bar { flex-direction: column; align-items: stretch; }
      .segments-container { grid-template-columns: 1fr; }
      .nav-tabs { flex-direction: column; }
      .header h1 { font-size: 36px; }
      /* keep buttons stacked on mobile as well */
      .panel-footer { align-items: stretch; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Spin Wheel Admin Panel</h1>
    <p>Choose wheel size (8, 10, or 12) and manage basic settings</p>
  </div>

  <div id="loginSection" class="login-section">
    <div class="login-form">
      <h2 style="font-family: 'Bebas Neue', cursive; color: #333; margin-bottom: 20px;">Admin Login</h2>
      <input type="password" id="adminPassword" class="login-input" placeholder="Enter admin password">
      <button onclick="login()" class="btn btn-primary">Login</button>
      <div id="loginStatus"></div>
    </div>
  </div>

  <div id="adminPanel" class="container" style="display: none;">
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="showPanel('segments')">Wheel Configuration</button>
      <button class="nav-tab" onclick="showPanel('settings')">Settings</button>
    </div>

    <!-- SEGMENTS PANEL (Simplified: size selection only) -->
    <div id="segmentsPanel" class="panel active">
      <div class="actions-bar">
        <div>
          <button onclick="loadWheelTemplate(8)" class="btn btn-secondary">Create 8-Segment Wheel</button>
          <button onclick="loadWheelTemplate(10)" class="btn btn-secondary">Create 10-Segment Wheel</button>
          <button onclick="loadWheelTemplate(12)" class="btn btn-secondary">Create 12-Segment Wheel</button>
        </div>
      </div>

      <!-- Segment editors (no add/delete, count driven by wheel size) -->
      <div id="segmentsContainer" class="segments-container"></div>

      <!-- Bottom actions: both on far right, Open below Save -->
      <div class="panel-footer">
        <button onclick="saveConfiguration()" class="btn btn-success">Save Configuration</button>
        <button onclick="previewWheel()" class="btn btn-primary">Open Main Wheel</button>
      </div>
    </div>

    <!-- SETTINGS PANEL -->
    <div id="settingsPanel" class="panel">
      <h2 style="font-family: 'Bebas Neue', cursive; color: #333; margin-bottom: 20px;">Wheel Settings</h2>
      
      <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <h3 style="color: #333; margin-bottom: 15px;">Appearance</h3>
        <label style="display: block; margin-bottom: 15px;">
          Wheel Title:
          <input type="text" id="wheelTitle" value="Prize Wheel" style="width: 100%; padding: 8px; margin-top: 5px; border: 2px solid #dee2e6; border-radius: 4px;">
        </label>
        <label style="display: block; margin-bottom: 15px;">
          Organization Name:
          <input type="text" id="orgName" value="FITSMILES" style="width: 100%; padding: 8px; margin-top: 5px; border: 2px solid #dee2e6; border-radius: 4px;">
        </label>
      </div>

      <div style="text-align: center;">
        <button onclick="saveSettings()" class="btn btn-success">Save Settings</button>
        <button onclick="resetSettings()" class="btn btn-secondary">Reset to Default</button>
      </div>
    </div>
  </div>

  <div id="statusMessage"></div>

  <script>
    // Admin password (in a real production environment, this would be handled server-side)
    const ADMIN_PASSWORD = 'FITSMILES'; // Change this to your desired password
    
    let currentSegments = [];
    let isLoggedIn = false;

    // Check if already logged in
    if (localStorage.getItem('wheelAdminAuth') === 'true') {
      isLoggedIn = true;
      showAdminPanel();
    }

    function login() {
      const password = document.getElementById('adminPassword').value;
      const statusDiv = document.getElementById('loginStatus');
      
      if (password === ADMIN_PASSWORD) {
        isLoggedIn = true;
        localStorage.setItem('wheelAdminAuth', 'true');
        showAdminPanel();
        statusDiv.innerHTML = '';
      } else {
        statusDiv.innerHTML = '<div class="status-message status-error">Incorrect password</div>';
        setTimeout(() => statusDiv.innerHTML = '', 3000);
      }
    }

    function showAdminPanel() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadCurrentConfiguration();
    }

    function logout() {
      localStorage.removeItem('wheelAdminAuth');
      location.reload();
    }

    function showPanel(panelName) {
      // Hide all panels
      document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
      
      // Show selected panel
      document.getElementById(panelName + 'Panel').classList.add('active');
      event.target.classList.add('active');
    }

    function loadCurrentConfiguration() {
      // Load segments from localStorage or use defaults
      const savedSegments = localStorage.getItem('wheelSegments');
      const savedColors = localStorage.getItem('wheelColors');
      const savedOutcomes = localStorage.getItem('wheelOutcomes');
      
      if (savedSegments && savedColors) {
        const segmentsArray = JSON.parse(savedSegments);
        const colorsArray = JSON.parse(savedColors);
        const outcomesArray = savedOutcomes ? JSON.parse(savedOutcomes) : [];
        
        currentSegments = segmentsArray.map((segment, index) => ({
          text: segment,
          color: colorsArray[index] || '#F52F57',
          outcome: outcomesArray[index] || 'fail' // Default to fail if no outcome saved
        }));
      } else {
        // Default 8-segment config (fitsmiles + losing only)
        currentSegments = [
          { text: '5 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' },
          { text: '10 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' },
          { text: '15 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' },
          { text: '20 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' }
        ];
      }

      // Enforce allowed sizes (8, 10, 12). If invalid, reset to default 8.
      if (![8, 10, 12].includes(currentSegments.length)) {
        currentSegments = [
          { text: '5 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' },
          { text: '10 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' },
          { text: '15 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' },
          { text: '20 Fitsmiles', color: '#F52F57', outcome: 'fitsmiles' },
          { text: 'Sorry', color: '#060606', outcome: 'fail' }
        ];
        // Persist the correction silently
        const segments = currentSegments.map(s => s.text);
        const colors = currentSegments.map(s => s.color);
        const outcomes = currentSegments.map(s => s.outcome);
        localStorage.setItem('wheelSegments', JSON.stringify(segments));
        localStorage.setItem('wheelColors', JSON.stringify(colors));
        localStorage.setItem('wheelOutcomes', JSON.stringify(outcomes));
      }
      
      // Render editors for current segments
      renderSegments();
      // Load other settings
      loadSettings();
    }

    // Render editable rows for each segment (no add/delete)
    function renderSegments() {
      const container = document.getElementById('segmentsContainer');
      if (!container) return;
      container.innerHTML = '';

      currentSegments.forEach((segment, index) => {
        const div = document.createElement('div');
        div.className = 'segment-item';
        div.innerHTML = `
          <div class="segment-header">
            <div class="segment-number">${index + 1}</div>
          </div>
          <label style="display:block; font-size:12px; color:#666; margin-bottom:6px;">Name</label>
          <input type="text" class="segment-input" value="${segment.text.replace(/"/g, '&quot;')}" onchange="updateSegmentText(${index}, this.value)" placeholder="Enter segment text">
          <div style="display:flex; gap:10px; align-items:center; margin-top:6px;">
            <div style="flex:1;">
              <label style="display:block; font-size:12px; color:#666; margin-bottom:6px;">Type</label>
              <select class="outcome-select" onchange="updateSegmentOutcome(${index}, this.value)" style="width:100%; padding: 8px; border: 2px solid #dee2e6; border-radius: 4px; font-size: 14px;">
                <option value="prize" ${segment.outcome === 'prize' ? 'selected' : ''}>Fitsmiles Prize</option>
                <option value="fitsmiles" ${segment.outcome === 'fitsmiles' ? 'selected' : ''}>Fitsmiles Coins</option>
                <option value="fail" ${segment.outcome === 'fail' ? 'selected' : ''}>No win</option>
              </select>
            </div>
            <div>
              <label style="display:block; font-size:12px; color:#666; margin-bottom:6px;">Color</label>
              <input type="color" class="color-picker" value="${segment.color}" onchange="updateSegmentColor(${index}, this.value)" title="Choose segment color">
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function updateSegmentText(index, text) { currentSegments[index].text = text; }
    function updateSegmentColor(index, color) { currentSegments[index].color = color; }
    function updateSegmentOutcome(index, outcome) { currentSegments[index].outcome = outcome; }

    function saveConfiguration() {
      const segments = currentSegments.map(s => s.text);
      const colors = currentSegments.map(s => s.color);
      const outcomes = currentSegments.map(s => s.outcome);
      localStorage.setItem('wheelSegments', JSON.stringify(segments));
      localStorage.setItem('wheelColors', JSON.stringify(colors));
      localStorage.setItem('wheelOutcomes', JSON.stringify(outcomes));
      showStatus('Configuration saved successfully!', 'success');
    }

    function loadWheelTemplate(segmentCount) {
      if (![8, 10, 12].includes(segmentCount)) return;

      // Factory to create a NEW object each time (avoids shared references)
      const make = (text, color, outcome) => ({ text, color, outcome });
      const fail     = () => make('Sorry',       '#060606', 'fail');
      const five     = () => make('5 Fitsmiles', '#F52F57', 'fitsmiles');
      const ten      = () => make('10 Fitsmiles','#F52F57', 'fitsmiles');
      const fifteen  = () => make('15 Fitsmiles','#F52F57', 'fitsmiles');
      const twenty   = () => make('20 Fitsmiles','#F52F57', 'fitsmiles');

      if (segmentCount === 8) {
        currentSegments = [five(), fail(), ten(), fail(), fifteen(), fail(), twenty(), fail()];
      } else if (segmentCount === 10) {
        currentSegments = [five(), fail(), ten(), fail(), fifteen(), fail(), twenty(), fail(), ten(), fail()];
      } else {
        currentSegments = [five(), fail(), ten(), fail(), fifteen(), fail(), twenty(), fail(), five(), fail(), fifteen(), fail()];
      }

      // Defensive: ensure each entry is its own object
      currentSegments = currentSegments.map(s => ({ ...s }));

      // Re-render editor so admin can edit name/type/color
      renderSegments();
      // Persist template immediately
      saveConfiguration();
      showStatus(`${segmentCount}-segment wheel applied and saved.`, 'success');
    }

    function previewWheel() {
      saveConfiguration();
      window.open('Home.html', '_blank');
    }

    function loadSettings() {
      // Load saved settings - only appearance settings now
      document.getElementById('wheelTitle').value = localStorage.getItem('wheelTitle') || 'Prize Wheel';
      document.getElementById('orgName').value = localStorage.getItem('wheelOrgName') || 'FITSMILES';
    }

    function saveSettings() {
      localStorage.setItem('wheelTitle', document.getElementById('wheelTitle').value);
      localStorage.setItem('wheelOrgName', document.getElementById('orgName').value);
      
      showStatus('Settings saved successfully!', 'success');
    }

    function resetSettings() {
      if (confirm('This will reset all settings to default values. Continue?')) {
        localStorage.removeItem('wheelTitle');
        localStorage.removeItem('wheelOrgName');
        
        loadSettings();
        showStatus('Settings reset to default!', 'success');
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      setTimeout(() => statusDiv.innerHTML = '', 3000);
    }

    // Initialize the admin panel
    if (isLoggedIn) {
      loadCurrentConfiguration();
    }
  </script>
</body>
</html>
